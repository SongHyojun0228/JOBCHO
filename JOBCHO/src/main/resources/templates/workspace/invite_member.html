<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>팀 초대</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 30px;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		input[type="email"] {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		.message {
			margin-top: 15px;
			font-size: 14px;
			color: #555;
		}
	</style>
</head>

<body>

	<div class="container">
		<h2>팀 초대 메일 보내기</h2>
		<form th:action="@{/21/invite}" method="post">
			<label for="email">초대할 이메일 주소</label>
			<input type="email" id="email" name="email" placeholder="example@example.com" required>
			<button type="submit">초대 메일 보내기</button>
		</form>
	</div>

</body>

</html>
